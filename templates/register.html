<html>
<head>
    <title>Appointment Scheduler System</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>

<body style="background-color: black;">
   
    <div class="center">
    <form class="login" action="{{ url_for('add_user')}}" method="POST" role="form">
        
        <h1>Appointment Scheduler System</h1><br><br>
        <span>Name</span> <input name="name" type="text" class="form-control" placeholder="enter name" />
        <br>
        <span>Email</span><input name="email" type="email" class="form-control" placeholder="enter email" />
        <br>
        <span>Username</span> <input name="username" type="text" class="form-control" placeholder="enter username" />
        <br>
        <span>Password</span> <input name="password" type="password" class="form-control" placeholder="enter password" />
        <br>
        <span>Phone Number</span><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <small>Format: 123-456-7890</small><br><br>
        <span>Provider?</span><input style="float: left;" type="checkbox" name="provider" >
        <br>
        <input type="submit">
        <a href="{{ url_for('login')}}">Cancel</a>
    </form>

    <br>
    
    </div>
</body>

</html>
