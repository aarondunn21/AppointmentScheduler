<html>
<head>
    <title>Appointment Scheduler System</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>

<body>
    <h1>Appointment Scheduler System</h1>

    <form action="{{ url_for('add_user')}}" method="POST" role="form">
        Name <input name="name" type="text" class="form-control" placeholder="enter name" />
        <br>
        Email <input name="email" type="email" class="form-control" placeholder="enter email" />
        <br>
        Username <input name="username" type="text" class="form-control" placeholder="enter username" />
        <br>
        Password <input name="password" type="password" class="form-control" placeholder="enter password" />
        <br>
        Provider<input type="checkbox" name="provider" >
        <br>
        <input type="submit">
    </form>

</body>

</html>
