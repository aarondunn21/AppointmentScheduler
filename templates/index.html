<h1>Appointment Scheduler System</h1>
<form action="{{ url_for('add_user')}}" method="POST" role="form">
    Name <input name="add-user" type="text" class="form-control" placeholder="enter name" />
    <br>
    <input type="submit">
</form>

    {% for user in users %}
        <tr>
            <td>{{ user.text }}</td>
            <td>
                <a href="{{ url_for('delete_user', id=user._id) }}">Delete</a>
            </td>
        </tr>
    {% endfor %}
